---
layout: default
---

<h2>Project - {{ page.taggo | capitalize }}</h2>

<div class="image-grid">
  {% for post in site.tags[page.taggo] %}
    <div class="image-box">
    <a href="{{ post.url }}"><img src="{{site.url}}{{post.image}}"></a>
    <a href="{{ post.url }}">{{ post.title }}</a> <span class="date image-box-date">{{post.date | date_to_string}}</span>
    <p>{{ post.content | split: '<!-- more -->' | first }}</p>
    </div>
  {% endfor %}
</div>

<hr>
